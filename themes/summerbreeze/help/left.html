  text.substring(pos+1); pos = myIndexOf(text, "'"); }

  text = text.substring(0, pos) + text.substring(pos2+1);
  pos = myIndexOf(text, "<"); pos2 = myIndexOf(text, ">");

  return opts.substring(startPos, myIndexOf(opts, ",", startPos)); }
